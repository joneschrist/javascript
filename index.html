<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toggle">
        
    </div>
    <script>
        const toggle =document.getElementById('toggle');
        toggle.onclick = function(){
            toggle.classList.toggle('active');
        }
    </script>
</body>
</html>
